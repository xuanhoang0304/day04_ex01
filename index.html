<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>UI_01</title>
    </head>
    <body>
        <section>
            <div class="card">
                <figure class="card__avatar">
                    <img
                        src="./assets/img/avatar.avif"
                        alt="avatar"
                        class="card__img"
                    />
                </figure>
                <p class="card__name">Charlotte Hunter</p>
                <p class="card__desc">Software Developer</p>
                <div class="card__info">
                    <div class="card__item">
                        <p class="card__number">19</p>
                        <p class="card__desc">Commits</p>
                    </div>
                    <div class="card__item">
                        <p class="card__number">9.7k</p>
                        <p class="card__desc">Changes</p>
                    </div>
                    <div class="card__item">
                        <p class="card__number">21</p>
                        <p class="card__desc">Followers</p>
                    </div>
                </div>
            </div>
        </section>
